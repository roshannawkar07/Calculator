<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rn-calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 style="color:#93B1A6;">calculator</h1>
    <p></p>
    <div class="cal">
        
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button>Ac</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eql">=</button>
        </div>

    
    </div>
    <script src="app.js"></script>
</body>
</html>
